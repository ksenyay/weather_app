<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div id="background">
        <form id="location_form">
            <input type="text" id="location" name="location">
            <button type="submit">Select</button>
        </form>

        <div id="container">
            <div class="element" id="weekly_weather">

            </div>
            <div class="element" id="todays_weather">
                <p id="location_text">Lviv, Ukraine</p>
                <p id="current_temperature">30.0 C</p>
                <p id="condition">Cloudy</p>
                <p id="feels_like">Feels like 18.0</p>
            </div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
        </div>
    </div>

</body>
</html>
