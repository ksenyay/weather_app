<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="background">
        <form class="location-form">
            <input type="text" class="location" name="location" value="Lviv" autocomplete="off">
            <button type="submit">Search</button>
        </form>
        <section class="container">
            <div class="element weekly-weather"></div>
            <div class="element todays-weather">
                <div class="location-text">
                    <h3 class="city"></h3>
                    <h3 class="country"></h3>
                </div>
                <div class="current-temperature">
                    <p class="temperature"></p>
                    <p class="celcius-sign">C</p>
                </div>
                <div class="current-condition">
                    <p class="condition"></p>
                    <img src="#" alt="weather_icon" class="weather-icon">
                </div>
    
                <p class="feels-like"></p>
            </div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element humidity">
                <h3>Humidity:</h3>
                <div class="humidity-container">
                    <svg width="125" height="125" viewBox="0 0 100 100">
                        <circle class="fill-circle" cx="50" cy="50" r="40" stroke="var(--light-blue)" stroke-width="10" fill="none" 
                            stroke-dasharray="251.2" stroke-dashoffset="251.2" />
                    </svg>
                    <p class="humidity-percentage">76%</p>
                </div>
            </div>
        </section>
    </div>
    

</body>
</html>
