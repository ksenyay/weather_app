<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div id="background">
        <form id="location_form">
            <input type="text" id="location" name="location" value="Lviv" autocomplete="off">
            <button type="submit">Search</button>
        </form>
        <div id="container">
            <div class="element" id="weekly_weather">

            </div>
            <div class="element" id="todays_weather">
                <div id="location_text" >
                    <p id="city"></p>
                    <p id="country"></p>
                </div>
                <div id="current_temperature">
                    <p id="temperature"></p>
                    <p id="celcius_sign">C</p>
                </div>
               <div id="current_condition">
                <p id="condition"></p>
                <img src="#" alt="weather_icon" id="weather_icon">
               </div>

                <p id="feels_like"></p>
            </div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element" id="humidity">
                <p>Humidity:</p>
                <div class="humidity_container">
                    <svg width="125" height="125" viewBox="0 0 100 100">
                        <!--<circle cx="50" cy="50" r="40" stroke="#ddd" stroke-width="10" fill="none" />-->
                        <circle id="fill-circle" cx="50" cy="50" r="40" stroke="var(--light-blue)" stroke-width="10" fill="none" 
                            stroke-dasharray="251.2" stroke-dashoffset="251.2" />
                    </svg>
                    <h3 id="humidity_percentage">76%</h3>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
